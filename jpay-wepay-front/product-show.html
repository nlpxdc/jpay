<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/vant.css">
    <title>product-show</title>
    <script src="assets/js/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>
</head>

<body>
    <div id="app">
        openid: {{openid}} <br>
        <br>

        <van-button type="primary" @click="handleCheckPay">检查支付</van-button><br>
        支持支付：{{supportWepay}} <br>
        <br>

        <van-button type="primary" @click="handleGetJsTicketTouch">（重新）获取 js ticket</van-button><br>
        js ticket: <span style="font-size: xx-small;">{{ticket}}</span> <br>
        <br>

        <van-button type="primary" @click="handleWechatConfigTouch">微信配置</van-button><br>
        微信配置：{{wechatConfig}}<br>
        <br>

        <van-field v-model="amount" type="digit" label="金额（分）"></van-field><br>
        <van-button type="primary" @click="handleGetPrepayTouch">(重新)获取 prepay</van-button><br>
        prepay id: {{prepay_id}} <br>
        order amount: {{orderAmount}} <br>
        <br>

        <van-button type="primary" @click="handlePay">支付</van-button><br>
        <br>

    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/vant.min.js"></script>
    <script src="assets/js/jweixin-1.4.0.js"></script>
    <script src="assets/js/sha1.js"></script>
    <script src="assets/js/md5.min.js"></script>
    <script src="viewmodels/product-show.js?202001211839"></script>

</body>

</html>
